<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/workouts-stylesheet.css}" rel="stylesheet">
    <title>Workouts</title>
</head>
<body>
    <div class="topnav">
        <a>Form</a>
        <a>Grades</a>
      </div>
  
      <div class= "container">
        <h2 > Grades </h2>
        <table id="table"> 
          <tr>
            <th>Workout Name</th>
            <th>Workout Type</th>
          </tr>
          <tr th:each="workout: ${workouts}">
            <td th:text="${workout.workoutName}"></td>
            <td th:text="${workout.workoutType}"></td>
          </tr>
        </table>
      </div>
</body>
</html>
